<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/calendar.css">
	<link rel="stylesheet" href="/css/popup.css">
</head>
<body>
<div id="mainPopup" class="container-fluid justify-content-center">
<h1>USMLE Spot Checker</h1>
<div id=formContent class=form>
	<p>Enter the following details to set up a search for available testing dates.</p>
		<form id="searchForm"> 
			<div class="form-group">
				<label for="step1">Exam:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="step1" name="exam" value="option1">
					<label class="form-check-label" for="step1">Step 1</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="step2" name="exam" value="option2" checked>
					<label class="form-check-label" for="step2">Step 2</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="comlex" name="exam" value="option3">
					<label class="form-check-label" for="comlex">COMLEX</label>
				</div>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<select id="country" class="form-control">
					<option value="0" disabled>-- No Selection --</option>
					<option value="AFG">AFGHANISTAN</option>
					<option value="ARG">ARGENTINA</option>
					<option value="ARM">ARMENIA</option>
					<option value="AUS">AUSTRALIA</option>
					<option value="BGD">BANGLADESH</option>
					<option value="BOL">BOLIVIA</option>
					<option value="BRA">BRAZIL</option>
					<option value="CAN">CANADA</option>
					<option value="CHL">CHILE</option>
					<option value="CHN">CHINA</option>
					<option value="COL">COLOMBIA</option>
					<option value="CRI">COSTA RICA</option>
					<option value="HRV">CROATIA</option>
					<option value="CYP">CYPRUS</option>
					<option value="CZE">CZECH REPUBLIC</option>
					<option value="DOM">DOMINICAN REPUBLIC</option>
					<option value="EGY">EGYPT</option>
					<option value="FIN">FINLAND</option>
					<option value="FRA">FRANCE</option>
					<option value="DEU">GERMANY</option>
					<option value="GHA">GHANA</option>
					<option value="GRC">GREECE</option>
					<option value="GUM">GUAM</option>
					<option value="GTM">GUATEMALA</option>
					<option value="HKG">HONG KONG</option>
					<option value="IND">INDIA</option>
					<option value="IDN">INDONESIA</option>
					<option value="IRL">IRELAND</option>
					<option value="ISR">ISRAEL</option>
					<option value="ITA">ITALY</option>
					<option value="JPN">JAPAN</option>
					<option value="JOR">JORDAN</option>
					<option value="KEN">KENYA</option>
					<option value="KOR">KOREA, REPUBLIC OF</option>
					<option value="KWT">KUWAIT</option>
					<option value="LBN">LEBANON</option>
					<option value="LTU">LITHUANIA</option>
					<option value="MYS">MALAYSIA</option>
					<option value="MUS">MAURITIUS</option>
					<option value="MEX">MEXICO</option>
					<option value="NPL">NEPAL</option>
					<option value="NLD">NETHERLANDS</option>
					<option value="NZL">NEW ZEALAND</option>
					<option value="OMN">OMAN</option>
					<option value="PAK">PAKISTAN</option>
					<option value="PER">PERU</option>
					<option value="PHL">PHILIPPINES</option>
					<option value="PRT">PORTUGAL</option>
					<option value="PRI">PUERTO RICO</option>
					<option value="QAT">QATAR</option>
					<option value="SAU">SAUDI ARABIA</option>
					<option value="SGP">SINGAPORE</option>
					<option value="ZAF">SOUTH AFRICA</option>
					<option value="ESP">SPAIN</option>
					<option value="LKA">SRI LANKA</option>
					<option value="CHE">SWITZERLAND</option>
					<option value="TWN">TAIWAN</option>
					<option value="THA">THAILAND</option>
					<option value="TTO">TRINIDAD AND TOBAGO</option>
					<option value="TUR">TURKEY</option>
					<option value="UGA">UGANDA</option>
					<option value="ARE">UNITED ARAB EMIRATES</option>
					<option value="GBR">UNITED KINGDOM</option>
					<option value="USA" selected>UNITED STATES</option>
					<option value="VEN">VENEZUELA</option>
					<option value="VIR">VIRGIN ISLANDS (U.S.)</option>
					<option value="ZWE">ZIMBABWE</option>
				</select>
			</div>
			<div class="form-group state">
				<label for="state">State:</label>
				<select id="state" class="form-control">
					<option value="0" disabled>-- No Selection --</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA" selected>California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="GU">Guam</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="PR">Puerto Rico</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VI">Virgin Islands</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="DC">Washington DC</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="form-group comlex">
				<label for="comlexType">COMLEX Test Type:</label>
				<select id="comlexType" class="form-control">
					<option value="0" disabled>-- No Selection --</option>
					<option value="OME C1Q1">COMLEX 1, QUARTER TIME, DAY 1</option>
					<option value="OME C1Q2">COMLEX 1, QUARTER TIME, DAY 2</option>
					<option value="OME C2Q1">COMLEX 2, QUARTER TIME, DAY 1</option>
					<option value="OME C2Q2">COMLEX 2, QUARTER TIME, DAY 2</option>
					<option value="OME CM2L3">COMLEX Level 3</option>
					<option value="OME CM3P1">COMLEX LEVEL 3 PART EXAM, Part 1</option>
					<option value="OME CM3P2">COMLEX LEVEL 3 PART EXAM, Part 2</option>
					<option value="OME CM3Q1">COMLEX LEVEL 3, QUARTER TIME, Part 1</option>
					<option value="OME CM3Q2">COMLEX LEVEL 3, QUARTER TIME, Part 2</option>
					<option value="OME CM3H1">COMLEX LEVEL 3, TIME AND A HALF, Part 1</option>
					<option value="OME CM3H2">COMLEX LEVEL 3, TIME AND A HALF, Part 2</option>
					<option value="OME COML1" selected>COMLEX USA LEVEL 1</option>
					<option value="OME COML2">COMLEX USA LEVEL 2</option>
					<option value="OME C1D1">COMLEX1, DOUBLE TIME, DAY1</option>
					<option value="OME C1D2">COMLEX1, DOUBLE TIME, DAY2</option>
					<option value="OME C1H1">COMLEX1, TIME AND A HALF, DAY 1</option>
					<option value="OME C1H2">COMLEX1, TIME AND A HALF, DAY2</option>
					<option value="OME C2H1">COMLEX2  TIME AND A HALF, DA1</option>
					<option value="OME C2D1">COMLEX2, DOUBLE TIME, DAY1</option>
					<option value="OME C2D2">COMLEX2, DOUBLE TIME, DAY2</option>
					<option value="OME C2H2">COMLEX2, TIME AND A HALF, DAY2</option>
					<option value="OME CDMH1">COMLEX3 TIME AND A HALF, DAY1</option>
					<option value="OME CDMH2">COMLEX3 TIME AND A HALF, DAY2</option>
					<option value="OME CDMD1">COMLEX3, DOUBLE TIME, DAY1</option>
					<option value="OME CDMD2">COMLEX3, DOUBLE TIME, DAY2</option>
					<option value="OME C1P1">COMLEX-USA Level 1 Part 1</option>
					<option value="OME C1P2">COMLEX-USA Level 1 Part 2</option>
					<option value="OME C2P1">COMLEX-USA Level 2 Part 1</option>
					<option value="OME C2P2">COMLEX-USA Level 2 Part 2</option>
					<option value="OME CDMP1">COMLEX-USA Level 3 Part 1</option>
					<option value="OME CDMP2">COMLEX-USA Level 3 Part 2</option>
					<option value="OME COMVX">COMVEX - USA</option>
				</select>
			</div>
			<div class="form-group">
				<label for="location">Location:</label>
				<input type="text" class="form-control" id="location" placeholder="Zip Code, Address, etc.">
			</div>
			<div class="form-group">
				<label for="searchRadius">Search Radius:</label>
					<select id="searchRadius" class="form-control">
						<option value=25 selected>25</option>
						<option value=50>50</option>
						<option value=100>100</option>
						<option value=200>200</option>
						<option value=400>400</option>
					</select>
			</div>
			<div class="form-group">
				<label for="datepicker">Dates:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="3monthCheck">
					<label class="form-check-label" for="3monthCheck">Select next 3 months</label>
				</div>
				<div id="datepicker"></div>
				<input type="hidden" id="datesHidden">
			</div>
			<button id="submit" type="submit" class="btn btn-primary">submit</button>
			<button id="resetORcancel" type="button" class="btn btn-secondary float-right">reset</button>
		</form>
	</div>
<div id=results style="display:none;">
	<div class="text-center">
		<button id="donate" type="button" class="btn btn-info">Donate</button>
		<button id="feedback" type="button" class="btn btn-secondary">Feedback</button>
		<button id="newSearch" type="button" class="btn btn-secondary">new search</button>
		<p id="resultsDescription">Dates available below.</p>
		<div id=calendar class="form-group">
			<div id="datepickerResults"></div>
			<input type="hidden" id="datesHiddenResults">
		</div>
		<ul id="sites" class="list-group">
			
		</ul>
	</div>
</div>
</div>
<script src="/js/jquery-3.5.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/datePicker.js"></script>
<script src="/js/popup.js"></script>
</body>
</html>
